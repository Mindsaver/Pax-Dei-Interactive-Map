<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -5
        });

        // Define the image dimensions (adjust according to your image)
        var w = 3600, h = 3200;
        var imageUrl = 'map.jpg';
        var southWest = map.unproject([0, h], map.getMaxZoom()-1);
        var northEast = map.unproject([w, 0], map.getMaxZoom()-1);
        var bounds = new L.LatLngBounds(southWest, northEast);

        // Add the image overlay to the map
        L.imageOverlay(imageUrl, bounds).addTo(map);

        // Set the view to the center of the image
        map.setView(bounds.getCenter(), 0);

        // Example marker (add your locations here)
        var marker = L.marker(map.unproject([1800, 1600], map.getMaxZoom()-1)).addTo(map)
            .bindPopup('Example Location').openPopup();
    </script>
</body>
</html>
